<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Test Assignment</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <form method="POST" action="">
            <div class="parent_div form-group">
                <label class="user__label" for="email">Email<span style="color:red;">*</span></label></br>
                <input class="form-control" id="email" type="email"  formControlName="email" required />
            </div>
        
            <div class="parent_div form-group">
                <label class="user__label" for="firstname">First name<span style="color:red;">*</span></label></br>
                <input class="form-control" id="firstname" type="text"  formControlName="firstname" required />
            </div>
            
            <div class="parent_div form-group">
                <input  id="checkbox" type="checkbox" formControlName="checkbox"  name="checkbox1" required />
                <label for="checkbox">Checkbox<span style="color:red;">*</span></label>
            </div>
        
            <div class="parent_div form-group">
                <label for="checkboxList" class="user__label">Checkbox List<span style="color:red;">*</span></label>
                <div id="checkboxList">
                    <div>
                        <input  id="checkbox1" name="checkbox2" type="checkbox" formControlName="checkbox1" required />
                        <label for="checkbox1">Checkbox1</label>
                    </div>
                    <div>
                        <input  id="checkbox2" type="checkbox" name="checkbox2" formControlName="checkbox2" required />
                        <label for="checkbox2">Checkbox2</label>
                    </div>
                </div>
            </div>
        
            <div class="parent_div form-group">
                <label for="radioboxList" class="user__label">Radio<span style="color:red;">*</span></label>
                <div id="radioboxList">
                    <div>
                        <input  id="radiobox1" type="radio" value="option1" name="radioList" formControlName="radiobox1" required />
                        <label for="radiobox1">Option 1</label>
                    </div>
                    <div>
                        <input  id="radiobox2" type="radio" value="option2" name="radioList" formControlName="radiobox2" required />
                        <label for="radiobox2">Option 2</label>
                    </div>
                </div>
            </div>
        
            <div class="parent_div form-group">
                <label for="number" class="user__label">number<span style="color:red;">*</span></label></br>
                <input class="form-control" id="number" type="number"  formControlName="number" required />
            </div>
        
            <input class="btn btn-primary" type="submit" id="submit" value="Submit" />
        </form> 
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
